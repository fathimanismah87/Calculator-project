<!DOCTYPE html>
<html lang="en">
<head>
   <title>Calculator</title>
    <style>
        body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #7bcbe4, #4371d4);
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
.calci {
    background: #ffffff;
    padding: 20px;
    border-radius: 20px;
    width: 280px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    text-align: center;
}
h3{
    color:black;
    font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}
button{
    width: 70px;
    height:25px;
    background-color:linear-gradient(135deg, #7bcbe4, #4371d4);
    color:linear-gradient(135deg, #7bcbe4, #4371d4);
    border-radius: 20px;
}
button:hover{
    background-color:#4371d4;
    color:white;
}
.row{
    display:flex;
    text-align: center;
    align-items: center;
    justify-content: center;
    gap:15px;
}



    </style>
</head>
<body>

<div class="calci">
<h3>Calculator</h3>
<input id="num1" type="number" placeholder="Enter number 1"><br>
<div id="opr">?</div>
<input id="num2" type="number" placeholder="Enter number 2"><br>
<p id="res">Result</p>
<div class="row">
<button onclick="add()">+</button>
<button onclick="sub()">-</button><br><br>
</div>
<div class="row">
<button onclick="mul()">x</button>
<button onclick="div()">/</button><br><br>
</div>
<div class="row">
<button onclick="equal()">=</button>
<button onclick="del()">Clear</button><br><br>
</div>
<script>
    var box1=document.getElementById("num1")
    var box2=document.getElementById("num2")
    var opbox=document.getElementById("opr")
    var result=document.getElementById("res")
    var operation=""
    box1.focus()
    function add(){
        operation="+"
        opbox.innerText="+"
    
        }
    function sub(){
        operation="-"
        opbox.innerText="-"
       
    }
    function mul(){
        operation="*"
        opbox.innerText="x"
    
        }
    function div(){
        operation="/"
        opbox.innerText="/"
    
    }
    function equal(){
        var box1val=Number(box1.value)
        var box2val=Number(box2.value)
        var ans
        if(operation=="+"){
            var ans=box1val+box2val
        }
         else if(operation=="-"){
            var ans=box1val-box2val
        }
        else if(operation=='*'){
            var ans=box1val*box2val
        }
        else if(operation=='/'){
            var ans=box1val/box2val
        }
        console.log(ans)
        res.textContent=box1val+operation+box2val+"="+ans
        
    }
    function del(){
        box1.value=""
        box2.value=""
        opbox.innerText="?"
        res.textContent="Result"
        box1.focus()
        

    }
</script>
</div>   
</body>
</html>
